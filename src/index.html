<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="add_product_form">
        <label for="product_sku">
          <span>Product SKU</span>
          <input
            type="number"
            name="product_sku"
            id="product_sku"
            value=""
            required
          />
          <p id="para1">**This field can not be empty</p>
        </label>
        <label for="product_name">
          <span>Product Name</span>
          <input
            type="text"
            name="product_name"
            id="product_name"
            value=""
            required
          />
          <p id="para2">**This field can not be empty</p>
        </label>
        <label for="product_price">
          <span>Product Price</span>
          <input
            type="number"
            name="product_price"
            id="product_price"
            value=""
            required
          />
          <p id="para3">**This field can not be empty</p>
        </label>
        <label for="product_quantity">
          <span>Product Quantity</span>
          <input
            type="number"
            name="product_quantity"
            id="product_quantity"
            value=""
            required
          />
          <p id="para4">**This field can not be empty</p>
        </label>
        <p class="submit">
          <input
            type="button"
            name="add_product"
            id="add_product"
            value="Add Product"
            class="button"
          />
        </p>
        <p class="update">
          <input
            type="button"
            name="update_product"
            id="update_product"
            value="Update"
            class="button1"
          />
        </p>
      </div>
      <div id="notification">
        <div class="success" id="added">
          Product Added Successfully.<a href="#" class="close">X</a>
        </div>
        <div class="error">
          There is some problem.<a href="#" class="close">X</a>
        </div>
      </div>
      <div id="product_list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
